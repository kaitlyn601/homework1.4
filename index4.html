<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 3 Homework</title>
    <link rel="stylesheet" href="index4.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <h1>Sign In</h1>
        <form>
            <div class="form-container">
                <input
              class="email-info"
              type="email"
              placeholder="Email Address"
            />
            </div>
            <div class="form-container">
                <input
                class="password-info"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="checkbox">
              <input class="signin-checkbox" id="check-bar" type="checkbox" />
              <label class="checkbox-text" for="check">Remember Password</label>
            </div>
            <div>
              <button class="signin-button" type="submit">SIGN IN</button>
              <hr />
              <button class="signin-alt" type="submit">
                <i class="fab fa-google" aria-hidden="true">
                     </i> "SIGN
                IN WITH GOOGLE"
            </button>
            <button class="signin-alt" type="submit">
                <i class="fab fa-facebook-f" aria-hidden="true"> </i>
                "SIGN IN WITH FACEBOOK"
            </button>
               
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
